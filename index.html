<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Alunos</title>
</head>
<body>
    
    <div id="container">
        <h1>Sistema de Alunos</h1>
        <div id="dados-alunos">
            <input type="text" id="nome" placeholder="Nome">
            <input type="number" id="nota" placeholder="Nota">
            <button class="btn" onclick="Adicionar()">Adicionar aluno</button>
            <button class="btn" onclick="CalcularResultado()">Calcular resultados</button>

            
            <div id="estatisca">
                <p id="media">Média geral da turma:</p>
                <p id="maiorNota">Maior nota:</p>
                <p id="menorNota">Menor nota:</p>
                <p id="aprovados">Quantidade de aprovados:</p>
                <p id="reprovados">Quantidade de reprovados:</p>
                <p id="recuperacao">Quantidade de recuperação:</p>
            </div>
        </div>
    </div>

    
    <div id="lista">
        <h1>Lista de Alunos</h1> 
        
        <div class="alunos">
                    <div class="status"></div>
                    <p>Aluno: Erick</p>
                    <p>Nota: 7</p>
                    <button onclick="Remover()">Remover</button>
            </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
